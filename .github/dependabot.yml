version: 2
updates:
  # .NET 10 NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 15
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "deps(.NET 10)"
      include: "scope"
    labels:
      - "dependencies"
      - "dotnet"
    target-branch: "main"
  # Block major version updates (e.g., .NET 10 â†’ 11)
    ignore:
      - dependency-name: "Microsoft.*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "System.*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group Azure services together (OpenAI, Search, Storage)
      azure-services:
        patterns:
          - "Azure.AI.OpenAI"
          - "Azure.Search.Documents"
          - "Azure.Storage.Blobs"
          - "Azure.Storage.*"
          - "Azure.AI.*"
        update-types:
          - "minor"
          - "patch"
  # Group document processing libraries (OpenXml, PdfPig)
      document-processing:
        patterns:
          - "DocumentFormat.OpenXml"
          - "PdfPig"
        update-types:
          - "minor"
          - "patch"
  # Group ASP.NET Core 10 and API packages
      aspnetcore-api:
        patterns:
          - "Microsoft.AspNetCore.*"
          - "Swashbuckle.AspNetCore"
          - "Swashbuckle.*"
        update-types:
          - "patch"
      # Group Microsoft extensions (if added later)
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
        update-types:
          - "minor"
          - "patch"
      # Group testing frameworks (if added later)
      testing:
        patterns:
          - "Microsoft.NET.Test.Sdk"
          - "xunit*"
          - "NUnit*"
          - "Moq"
          - "FluentAssertions"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    target-branch: "main"

  # Docker dependencies (.NET 10 only - block all .NET 11+ updates)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 2
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "docker(.NET 10)"
    labels:
      - "dependencies"
      - "docker"
    target-branch: "main"
    # Block major version updates (this will prevent .NET 9+ updates)
    ignore:
      - dependency-name: "mcr.microsoft.com/dotnet/aspnet"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mcr.microsoft.com/dotnet/sdk"
        update-types: ["version-update:semver-major"]
      - dependency-name: "dotnet/aspnet"
        update-types: ["version-update:semver-major"]
      - dependency-name: "dotnet/sdk"
        update-types: ["version-update:semver-major"]
