version: 2
updates:
  # .NET NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 15
    reviewers:
      - "JustDanMan"
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "dotnet"
    groups:
      # Group Azure SDK updates together
      azure-sdk:
        patterns:
          - "Azure.*"
          - "Microsoft.Azure.*"
      # Group OpenAI related packages
      openai:
        patterns:
          - "Azure.AI.OpenAI"
          - "OpenAI"
      # Group Microsoft extensions
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      # Group Entity Framework
      entity-framework:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
      # Group testing frameworks
      testing:
        patterns:
          - "Microsoft.NET.Test.Sdk"
          - "xunit*"
          - "NUnit*"
          - "Moq"
          - "FluentAssertions"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "JustDanMan"
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker dependencies (if using Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "JustDanMan"
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"