version: 2
updates:
  # .NET 8 NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 15
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "deps(.NET 8)"
      include: "scope"
    labels:
      - "dependencies"
      - "dotnet"
      - "net8"
    target-branch: "main"
    # Only allow compatible .NET 8 versions
    ignore:
      - dependency-name: "Microsoft.*"
        versions: ["< 8.0.0"]
      - dependency-name: "System.*"
        versions: ["< 8.0.0"]
    groups:
      # Group Azure SDK updates together
      azure-sdk:
        patterns:
          - "Azure.*"
          - "Microsoft.Azure.*"
        update-types:
          - "minor"
          - "patch"
      # Group OpenAI related packages
      openai:
        patterns:
          - "Azure.AI.OpenAI"
          - "OpenAI"
        update-types:
          - "minor"
          - "patch"
      # Group ASP.NET Core 8 packages
      aspnetcore:
        patterns:
          - "Microsoft.AspNetCore.*"
        update-types:
          - "patch"
      # Group Microsoft extensions
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
        update-types:
          - "minor"
          - "patch"
      # Group Entity Framework Core 8
      entity-framework:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
        update-types:
          - "minor"
          - "patch"
      # Group testing frameworks
      testing:
        patterns:
          - "Microsoft.NET.Test.Sdk"
          - "xunit*"
          - "NUnit*"
          - "Moq"
          - "FluentAssertions"
        update-types:
          - "minor"
          - "patch"
      # Group document processing libraries
      document-processing:
        patterns:
          - "DocumentFormat.OpenXml"
          - "iText7"
          - "itext*"
        update-types:
          - "minor"
          - "patch"
      # Group Swagger/OpenAPI
      swagger:
        patterns:
          - "Swashbuckle.*"
          - "Microsoft.AspNetCore.OpenApi"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    target-branch: "main"

  # Docker dependencies (.NET 8 runtime)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    assignees:
      - "JustDanMan"
    commit-message:
      prefix: "docker(.NET 8)"
    labels:
      - "dependencies"
      - "docker"
      - "net8"
    target-branch: "main"