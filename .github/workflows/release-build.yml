name: Build and Dockerize on Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish project
        run: dotnet publish --configuration Release -o ./publish

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image with release tag
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }} .

      - name: Tag image as latest
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }} ghcr.io/${{ github.repository }}:latest

      - name: Push Docker image (release tag)
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}

      - name: Push Docker image (latest tag)
        run: |
          docker push ghcr.io/${{ github.repository }}:latest